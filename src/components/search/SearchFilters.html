<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .filter-container, .product-list {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .filter-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-container input, .filter-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <h2>Filters</h2>
        <label for="category">Category</label>
        <select id="category">
            <option value="All Categories">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Furniture">Furniture</option>
        </select>

        <label for="min-price">Min Price</label>
        <input type="number" id="min-price" placeholder="Min">

        <label for="max-price">Max Price</label>
        <input type="number" id="max-price" placeholder="Max">

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Location">

        <label for="date-posted">Date Posted</label>
        <select id="date-posted">
            <option value="Any time">Any time</option>
            <option value="Last 24 hours">Last 24 hours</option>
            <option value="Last 7 days">Last 7 days</option>
            <option value="Last 30 days">Last 30 days</option>
        </select>
    </div>

    <div class="product-list">
        <h2>Filtered Products</h2>
        <div id="product-list"></div>
    </div>

    <script>
        // Define the list of products
        const products = [
            { id: 1, name: 'iPhone 12', price: 900, category: 'Electronics', location: 'Denver, CO', datePosted: '2024-09-20' },
            { id: 2, name: 'Car Toyota', price: 800, category: 'Vehicles', location: 'Denver, CO', datePosted: '2024-09-21' },
            { id: 3, name: 'House in Denver', price: 1200, category: 'Real Estate', location: 'Denver, CO', datePosted: '2024-09-22' },
            { id: 4, name: 'Sofa Set', price: 700, category: 'Furniture', location: 'Denver, CO', datePosted: '2024-09-23' },
            { id: 5, name: 'Samsung Galaxy', price: 950, category: 'Electronics', location: 'Denver, CO', datePosted: '2024-09-24' },
        ];

        // Function to filter products based on user input
        function applyFilters() {
            const category = document.getElementById('category').value;
            const minPrice = parseFloat(document.getElementById('min-price').value) || null;
            const maxPrice = parseFloat(document.getElementById('max-price').value) || null;
            const location = document.getElementById('location').value.toLowerCase();

            // Filter products based on category, price range, and location
            const filteredProducts = products.filter(product => {
                const isWithinPriceRange = 
                    (minPrice === null || product.price >= minPrice) &&
                    (maxPrice === null || product.price <= maxPrice);
                const isCategoryMatch = category === 'All Categories' || product.category === category;
                const isLocationMatch = location === '' || product.location.toLowerCase().includes(location);

                return isWithinPriceRange && isCategoryMatch && isLocationMatch;
            });

            // Display filtered products
            displayProducts(filteredProducts);
        }

        // Function to display the filtered products
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            if (products.length > 0) {
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerText = `${product.name} - ${product.price} USD - ${product.location}`;
                    productList.appendChild(productDiv);
                });
            } else {
                productList.innerText = 'No products found with the applied filters.';
            }
        }

        // Automatically apply filters when typing in any filter field
        document.getElementById('min-price').addEventListener('input', applyFilters);
        document.getElementById('max-price').addEventListener('input', applyFilters);
        document.getElementById('category').addEventListener('change', applyFilters);
        document.getElementById('location').addEventListener('input', applyFilters);
        document.getElementById('date-posted').addEventListener('change', applyFilters);
    </script>
</body>
</html>
